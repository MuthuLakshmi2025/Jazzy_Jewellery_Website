<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore | Jazzy Jewels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    h2.section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #8e24aa;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    .card {
      transition: 0.3s;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a;
    }

    .price {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="section-title">Explore Our Collections</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="rings.jpg" class="card-img-top" alt="Gold Ring">
        <div class="card-body text-center">
          <h5 class="card-title">Ruby Gold Ring</h5>
          <p class="card-text">22K gold ring with ruby stone in floral design.</p>
          <p class="price">₹25,000</p>
          <a href="#" class="btn btn-outline-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="earrings.jpg" class="card-img-top" alt="Earrings">
        <div class="card-body text-center">
          <h5 class="card-title">Crystal Drop Earrings</h5>
          <p class="card-text">Elegant crystal earrings with gold plating.</p>
          <p class="price">₹8,500</p>
          <a href="#" class="btn btn-outline-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="bangles.jpg" class="card-img-top" alt="Bangle">
        <div class="card-body text-center">
          <h5 class="card-title">Antique Gold Bangle</h5>
          <p class="card-text">Traditional gold bangle with antique finish.</p>
          <p class="price">₹18,900</p>
          <a href="#" class="btn btn-outline-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
